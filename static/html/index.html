<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>image mixer</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
		/>
		<link rel="stylesheet" href="../static/css/style.css" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
	</head>

	<body>
		<div class="page flex-column">
			<h1 class="title">Image Mixer</h1>
			<div class="main-section flex-row">
				<div class="image-container flex-column">
					<div id="image1" class="image"></div>
					<div class="file-input">
						<input
							type="file"
							class="form-control"
							id="image-input1"
						/>
					</div>
				</div>
				<div class="controls flex-column">
					<select id="select" class="select">
						<option value="option1">Magnitude 1 + Phase 2</option>
						<option value="option2">Phase 1 + Magnitude 2</option>
					</select>
					<br />

					<div class="checkbox-section">
						<input type="checkbox" id="uniform-phase" />
						<span>Uniform Phase</span>

						<input type="checkbox" id="uniform-Magnitude" />
						<span>Uniform Magnitude</span>
					</div>

					<button id="result-btn" class="btn">Process</button>
				</div>
				<div class="image-container flex-column">
					<div id="image2" class="image"></div>
					<div class="file-input">
						<input
							type="file"
							class="form-control"
							id="image-input2"
						/>
					</div>
				</div>
			</div>
			<div class="result flex-column">
				<img src="" alt="" id="result" />
			</div>
		</div>
	</body>
	<script src="../static/js/index.js"></script>
</html>
